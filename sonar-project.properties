# Debe ser único en tu instancia de SonarQube
sonar.projectKey=control-php
# Nombre amigable para mostrar en SonarQube
sonar.projectName=control-php
sonar.projectVersion=1.0
# Codificación del código fuente
sonar.sourceEncoding=UTF-8
# Rutas de los directorios donde está tu código PHP
sonar.sources=.
# Rutas a excluir del análisis (opcional, por ejemplo, directorios de vendors)
# sonar.exclusions=vendor/**,node_modules/**,tests/**
# Rutas para reportes de cobertura (si usas PHPUnit con cobertura)
# sonar.php.coverage.reportPaths=build/logs/clover.xml